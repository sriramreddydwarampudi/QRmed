name: supreme_institution
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # CORE & UI
  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  intl: ^0.19.0
  http: ^1.2.1

  # FIREBASE (Updated to modern versions)
  firebase_core: ^3.1.0
  firebase_auth: ^5.1.0
  cloud_firestore: ^5.0.0
  firebase_storage: ^12.0.0

  # HARDWARE & NATIVE
  image_picker: ^1.1.2
  image_gallery_saver_plus: ^4.0.1
  file_picker: ^8.0.3
  mobile_scanner: ^5.1.0
  file_saver: ^0.2.14
  qr_flutter: ^4.1.0
  barcode_widget: ^2.0.4
  package_info_plus: ^8.0.0
  url_launcher: ^6.2.0

  # MAPS & LOCATION
  flutter_map: ^7.0.0
  latlong2: ^0.9.1
  google_maps_flutter: ^2.6.1
  google_places_api_flutter: ^2.0.0

  # UTILITY
  uuid: ^4.4.0
  excel: ^4.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.14.0

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: "ic_launcher"
  windows: true
  web:
    generate: true
  image_path: "assets/logo/qrmed_logo.png"
  image_path_android: "assets/logo/qrmed_logo_android.png"
  image_path_windows: "assets/logo/qrmed_logo_windows.png"
  image_path_web: "assets/logo/qrmed_logo_web.png"